<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fighter.hk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.1.9/dist/vuetify.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar class="grey darken-2" dark app clipped-left>
        <v-avatar>
          <img src="img/" alt="site logo" width="48">
        </v-avatar>
        <v-toolbar-title class="ml-3">Fighter.hk</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-app-bar-nav-icon></v-app-bar-nav-icon>
      </v-app-bar>
      <v-navigation-drawer class="grey darken-1" dark app clipped left v-model="drawer">
        router-nav here
      </v-navigation-drawer>
      <v-content>
        <!-- HOME -->
        <v-container fluid fill-height class="grey lighten-1 align-start pa-0">
          <v-row no-gutters v-for="section in sections">
            <v-col cols="12">
              <v-card tile class="pa-3">
                <v-card-title class="pa-0">
                  <v-icon class="pr-2">{{ section.icon }}</v-icon>
                  {{ section.title }}
                </v-card-title>
              </v-card>
            </v-col>
            <v-col cols="3" v-for="inner in section.grids">
              <a :to="inner.url">
                <v-card tile class="inner-grids d-flex justify-center align-center" dark>
                  <v-img :src="inner.img" height="250">
                    <span class="display-1">{{inner.text}}</span>
                  </v-img>
                </v-card>
              </a>
            </v-col>
          </v-row>
        </v-container>
        <!-- /HOME -->
      </v-content>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" integrity="sha256-ufGElb3TnOtzl5E4c/qQnZFGP+FYEZj5kbSEdJNrw0A=" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js" integrity="sha256-r/vPIUvTobCpYZsMmvU7HM58cNd4D6/vdICqDFapV7Y=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.1.9/dist/vuetify.min.js" integrity="sha256-icut6WA4UVFDGKs+3iQ3a/hUqoCn1u+7PKfwQkHc9co=" crossorigin="anonymous"></script>
  <script src="js/fighter.js" charset="utf-8"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
</body>
</html>
